<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./common.css">
    <title>登陆框</title>

    <style>
        main {
            background: linear-gradient(to right top, rgba(38, 50, 105, 0.78), rgba(255, 152, 0, 0.45)), url(./mainbackgurong.jpg) center center no-repeat;
            background-size: cover;
        }

        header {
            position: absolute;
            width: 100%;
            top: 10px;
        }

        header .login {
            float: right;
            margin-right: 20px;
            font-size: 30px;
        }

        .flip-modal {
            display: none;
        }

        /* .have {
            display: block !important;

        } */

        .modal {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 16px;
            background-color: #fff rgba(0, 0, 0, 0.5);
            box-shadow: 0 3px 4px 5px rgba(0, 0, 0, 0.2);
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .modal .tabs {
            text-align: center;
        }

        .modal .tabs a {
            display: inline-block;
            font-size: 16px;
            margin: 0 10px;
            color: #666;
        }

        .modal .tabs a.active {
            border-bottom: 2px solid #444;
            color: #444;
        }

        .modal .content {
            padding: 20px 40px;
        }

        .modal .errormsg {
            color: rgb(255, 136, 0);
            font-size: 12px;
        }

        .modal .content .input-field {
            position: relative;
            margin-top: 10px;
        }

        .modal .content .input-field .fa {
            position: absolute;
            left: 13px;
            top: 13px;
        }

        .modal .content input[type=text],
        .modal .content input[type=password] {
            width: 100%;
            padding: 10px 10px 10px 28px;
            outline: none;
            background-color: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .modal .content input[type=submit] {
            padding: 6px 10px;
            border: none;

            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.1);
            outline: none;
            border-color: rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .flip-modal.login .modal-login,
        .flip-modal.register .modal-register {
            transform: translate(-50%, -50%) rotateY(0deg);
            backface-visibility: hidden;
            transition: all 1s;
        }

        .flip-modal.login .modal-register,
        .flip-modal.register .modal-login {
            transform: translate(-50%, -50%) rotateY(180deg);
            backface-visibility: hidden;
            transition: all 1s;
        }
    </style>


</head>

<body>
    <header>
        <a class="login" href="#"><i class="fa fa-user-circle"></i></a>
    </header>

    <main>
        <div class="flip-modal login">
            <div class="modal modal-login">
                <a class="close fa fa-close" href="#"></a>
                <div class="tabs">
                    <a class="login active" href="#">登陆</a>
                    <a class="register" href="#">注册</a>
                </div>
                <div class="content">
                    <div class="errormsg"></div>
                    <form action="/login" method="post">
                        <div class="input-field">
                            <i class="fa fa-user-o"></i>
                            <input name="username" type="text" placeholder="请输入用户名">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input name="password" type="password" placeholder="请输入用户密码">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input name="password2" type="password" placeholder="请再输入用户密码">
                        </div>
                        <div class="input-field">
                            <input type="submit" value="登陆">
                        </div>

                    </form>
                </div>
            </div>


            <div class="modal modal-register">
                <a class="close fa fa-close" href="#"></a>
                <div class="tabs">
                    <a class="login " href="#">登陆</a>
                    <a class="register active" href="#">注册</a>
                </div>
                <div class="content">
                    <div class="errormsg"></div>
                    <form action="/login" method="post">
                        <div class="input-field">
                            <i class="fa fa-user-o"></i>
                            <input name="username" type="text" placeholder="请输入用户名">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input name="password" type="password" placeholder="请输入用户密码">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input name="password2" type="password" placeholder="请再输入用户密码">
                        </div>
                        <div class="input-field">
                            <input type="submit" value="注册">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function $(sel) {
            return document.querySelector(sel)
        }
        function $$(sel) {
            return document.querySelectorAll(sel)
        }


        // $('.modal .login').addEventListener('click', function () {
        //     $('.flip-modal').classList.remove('register')
        //     $('.flip-modal').classList.add('login')
        // })
        // $('.modal .register').addEventListener('click', function () {
        //     $('.flip-modal').classList.remove('register')
        //     $('.flip-modal').classList.add('login')
        // })

        // $$('.modal .login').forEach(function (node) {
        //     node.addEventListener('click', function () {
        //         // console.log('node:', node)
        //         $('.flip-modal').classList.remove('register')
        //         $('.flip-modal').classList.add('login')
        //     })
        // });
        // $$('.modal .register').forEach(function (node) {
        //     node.addEventListener('click', function () {
        //         $('.flip-modal').classList.remove('login')
        //         $('.flip-modal').classList.add('register')
        //     })
        // })

        $('header .login').addEventListener('click', function (e) {
            e.stopPropagation()
            $('.flip-modal').style.display = 'block'
            // $('.flip-modal').classList.add('have')

        })

        $('.flip-modal').addEventListener('click', function (e) {
            e.stopPropagation()
            if (e.target.classList.contains('login')) {
                $('.flip-modal').classList.remove('register')
                $('.flip-modal').classList.add('login')
            }
            if (e.target.classList.contains('register')) {
                $('.flip-modal').classList.add('register')
                $('.flip-modal').classList.remove('login')

            }
            if (e.target.classList.contains('close')) {
                // $('.flip-modal').classList.remove('have')
                $('.flip-modal').style.display = 'none'
            }
        })
        document.addEventListener('click', function () {
            $('.flip-modal').style.display = 'none'
        })

        $('.modal-login form').addEventListener('submit', function (e) {
            e.preventDefault()
            if (!/^\w{3,8}$/.test($('.modal-login input[name=username]').value)) {
                $('.modal-login .errormsg').innerText = '用户名需要输入3-8个字符,包括字母,数字'
                return false
            }
            if (!/^\w{6,10}$/.test($('.modal-login input[name=password]').value)) {
                $('.modal-login .errormsg').innerText = '密码需要输入6—10个字符,包括字母,数字'
                return false
            }
            this.submit()
        })

        $('.modal-register form').addEventListener('submit', function (e) {
            e.preventDefault()
            if (!/^\w{3,8}$/.test($('.modal-register input[name=username]').value)) {
                $('.modal-register .errormsg').innerText = '用户名需要输入3-8个字符,包括字母,数字'
                return false
            }
            if (/^hunger$|^ruoyu$/.test($('.modal-register input[name=username]').value)) {
                $('.modal-register .errormsg').innerText = '用户名已存在'
                return false
            }
            if (!/^\w{6,10}$/.test($('.modal-register input[name=password]').value)) {
                $('.modal-register .errormsg').innerText = '密码需要输入6-10个字符,包括字母,数字'
                return false
            }
            if ($('.modal-register input[name=password]').value !== $('.modal-register input[name=password2]').value) {
                $('.modal-register .errormsg').innerText = '两次输入的密码不一致'
                return false
            }
            this.submit()
        })

    </script>
</body>

</html>
